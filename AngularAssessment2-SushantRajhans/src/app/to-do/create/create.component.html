<div class="container mt-5 mb-4">
  <h1>New FORM</h1>
  <div class="row ">
    <div class="col ">
      <form #formCtrl="ngForm" ngNativeValidate>
        <div class="form-group">
          <label for="task">Task</label>
          <input type="text" class="form-control" id="task" aria-describedby="emailHelp" name="name" [(ngModel)]="name"
            ngControl="passwordCtrl" required>
        </div>
        <!-- <div class="form-group">
          <label for="category">Category</label>
          <input type="text" class="form-control" name="category" [(ngModel)]="category" autocomplete="off" ngControl="passwordCtrl"
            required>
        </div> -->
        <div class="form-group">
          <label for="category">Category List</label>
          <select id="category" 
              class="form-control" id="task" aria-describedby="emailHelp" name="name" [(ngModel)]="category"
              ngControl="passwordCtrl" required> 
              <option *ngFor="let cn1 of cn">{{cn1.category}}</option>
          </select>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" name="status" [(ngModel)]="status">
          <label class="form-check-label" for="status">Completed</label>
        </div>
        <button type="button" class="btn btn-warning" (click)="clearSearch()">Clear</button>
        <button [disabled]="!formCtrl.form.valid" class="btn btn-primary ml-2" (click)="onSubmitClicked()">Submit</button>
      </form>
    </div>
  </div>
</div>
